<!doctype html>
<html>
  <head>
    <title>poly-me demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../sections/cards-section-editor.html">
    <link rel="import" href="../../poly-me/sections/cards-section.html">
    <link rel="import" href="../../json-box/json-box.html">

    <style is="custom-style" include="demo-pages-shared-styles">

  <body>

    <div class="layout horizontal">
      <h3>Cards section editor</h3>
      <demo-snippet>
        <template is="dom-bind">
          <firebase-app
            name="demo"
            api-key="AIzaSyB6YRxoa_KZvHcbzBtLaMdRqT4QWBMUP00"
            auth-domain="poly-me-test.firebaseapp.com"
            database-url="https://poly-me-test.firebaseio.com"
            storage-bucket="poly-me-test.appspot.com"
            >
        </firebase-app>
          <cards-section-editor data="{{data}}" app-name="demo" file-dir="/images/"></cards-section-editor>
          <json-box label="Output JSON" id="json2" show-buttons start="{{data}}" max-rows="10"></json-box>
          <cards-section data="[[data]]"></cards-section>
        </template>
      </demo-snippet>
    </div>
